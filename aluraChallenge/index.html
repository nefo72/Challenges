<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/dogo.webp" alt="logo del pagina">
    </header>
    <main>
        <section>
            <textarea class="text-area"  cols="30" rows="10" placeholder="Ingrese texto"></textarea>
            <div>   
                <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                
                <button class="boton_encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button  class="boton_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
            
        </section>
          
        <section>   
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
